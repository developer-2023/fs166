<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while - exercise</title>
</head>
<body>

    <script>
        let i = -5;
        while (i < 6) {
            console.log(i);
            i++;
        }
        i = 100;
        while (i > 81) {
            console.log(i);
            i--;
        }
    </script>
</body>
</html>
